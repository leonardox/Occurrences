{% extends 'layoutBlog.html' %}

{% block content%}
<div class="blog-post">

        <h2 class="blog-post-title">
                {{post.title}}
        </h2>
        <p class="blog-post-meta">{{post.created_at|date:'d, M Y  ' }} Post by <a href="#">{{post.author}}</a></p>

        {{post.content|safe}}
        <hr>
      </div><!-- /.blog-post -->
{% endblock %}
